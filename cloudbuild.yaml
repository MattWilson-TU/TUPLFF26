steps:
  # Build the container image
  # Use $BUILD_ID for a unique tag so this works even when COMMIT_SHA is empty
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/web-app:$BUILD_ID',
      '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/web-app:latest',
      '.'
    ]

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/web-app:$BUILD_ID'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/web-app:latest'
    ]

  # Run Prisma migration before deploying
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd /workspace
        npm install
        npx prisma generate
        # Debug: Check if DATABASE_URL is set (without showing the full value)
        if [ -z "$DATABASE_URL" ]; then
          echo "ERROR: DATABASE_URL is not set!"
          exit 1
        else
          DB_LEN=$(echo -n "$DATABASE_URL" | wc -c)
          echo "DATABASE_URL is set (length: $DB_LEN characters)"
          # Show first and last part for debugging (without password)
          echo "DATABASE_URL starts with: $(echo $DATABASE_URL | cut -d'@' -f1)@..."
        fi
        npx prisma migrate deploy
    secretEnv: ['DATABASE_URL']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'web-app',
      '--image', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/web-app:$BUILD_ID',
      '--region', 'europe-west1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--update-env-vars', 'NODE_ENV=production',
      '--update-env-vars', 'NEXTAUTH_URL=https://app.tuplff.co.uk',
      '--update-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID',
      '--set-secrets', 'DATABASE_URL=DATABASE_URL:latest',
      '--add-cloudsql-instances', 'tuplff25-26:europe-west2:fpl-auction-db'
    ]

options:
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'
  volumes:
    - name: 'cloudsql'
      path: '/cloudsql'

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/DATABASE_URL/versions/2
      env: 'DATABASE_URL'

substitutions:
  # Note: DATABASE_URL is loaded from Secret Manager for both migration and Cloud Run deployment
  # No substitution variable needed - Secret Manager handles it automatically

